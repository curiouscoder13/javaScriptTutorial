<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
  </head>
  <body>
    <h1>Weather Report</h1>

    <h2>Enter a city to get the current weather report.</h2>
    <form id="weatherForm">
      <label for="city">Enter City:</label>
      <input type="text" id="city" name="city" />
      <button type="submit">Get Weather</button>
    </form>

    <div id="weatherInfo"></div>

    <h2>Enter longitude and latitude to get the current weather report.</h2>
    <form id="weatherFormCoordinates">
      <label for="latitude">Enter Latitude:</label>
      <input type="text" id="latitude" name="latitude" />
      <label for="longitude">Enter Longitude:</label>
      <input type="text" id="longitude" name="longitude" />
      <button type="submit">Get Weather by Coordinates</button>
    </form>

    <div id="weatherInfoByCoordinates"></div>
    <script src="./weather_report.js"></script>
  </body>
</html>
